<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
    <title>Slack on Keys</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="p-3">
    <img class="mx-auto d-block" src="./icon.png" width="64px" height="64px" alt="app-icon">
    <h1 class="text-center">Slack on Keys</h1>
    <p class="text-center"><b>Super fast Slack actions from any app, with keyboard shortcuts</b></p>
    <div class="d-flex justify-content-between align-items-center">
        <div class="">
            <div class="flex-grow-1 form-floating">
                <input placeholder="Starts with xoxp-" id="i-slack-token" class="form-control w-auto" />
                <label for="">Paste slack token</label>
            </div>
            <div>
                <button id="b-save" type="button" class="btn btn-primary">Get your Slack token</button>
            </div>
        </div>
        <div>
            <button id="b-save" type="button" class="btn btn-outline-primary btn-sm">Run in background</button>
        </div>
    </div>



    <br />

    <hr />

    <br />

    <section id="presence">
        <h5>ACTIVE AND AWAY ACTIONS</h5>
        <div class="row">
            <div class="col-10">
                <p><b>Set as active</b></p>
            </div>
            <div class="col-2">
                <p><b>Set as away</b></p>
            </div>
        </div>
    </section>
    <br />

    <hr />


    <section id="dnd">
        <h5>NOTIFICATION ACTIONS</h5>
        <div class="row">
            <div class="col-10">
                <p><b>Pause notifications</b></p>
            </div>
            <div class="col-2">
                <p class="mb-4"><b>Resume notifications</b></p>
            </div>
        </div>
    </section>
    <br />

    <hr />


    <section id="status">
        <h5>STATUS ACTIONS</h5>
        <div class="row">
            <div class="col-10">
                <p><b>Set status</b></p>
            </div>
            <div class="col-2">
                <p class="mb-4"><b>Clear status</b></p>
            </div>
        </div>
    </section>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
