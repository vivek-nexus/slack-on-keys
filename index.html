<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
    <title>Slack on Keys</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="bootstrap-overrides.css"> -->
</head>

<body class="p-5">

    <section class="mb-5">
        <img class="mx-auto d-block" src="./icon.png" width="64px" height="64px" alt="app-icon">
        <h1 class="text-center fw-bold">Slack on Keys</h1>
        <h4 class="text-center"><b>âš¡ Control your Slack from any app window with keyboard shortcuts âš¡</b>
        </h4>
    </section>

    <!-- <hr /> -->

    <section class="my-5">
        <!-- <h5>GET STARTED</h5> -->
        <div class="d-flex align-items-center justify-content-center mb-2">
            <div class="form-floating">
                <input placeholder="Starts with xoxp-" id="i-slack-token" class="form-control w-auto" />
                <label for="">Paste Slack token</label>
            </div>
            <div class="mt-2 mx-4">
                <a href="https://slack.com/oauth/v2/authorize?client_id=3243307866673.5076213115026&scope=&user_scope=dnd:read,dnd:write,im:read,im:write,users.profile:read,users.profile:write,users:write,chat:write,channels:read"
                    target="_blank">Get
                    your Slack token â†—</a>
            </div>
        </div>
        </div>
    </section>

    <!-- <hr class="my-5" /> -->

    <div class="accordion my-5" id="accordionExample">
        <div class="accordion-item">
            <h2 class="accordion-header" data-bs-theme="dark">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                    aria-expanded="true" aria-controls="collapseOne">
                    ðŸŸ¢ Active and away actions
                </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <section id="presence">
                        <!-- <h5>ACTIVE AND AWAY ACTIONS</h5> -->
                        <div class="row">
                            <div class="col-6 mb-3">
                                <p class="mb-2"><b>SET AS ACTIVE</b></p>
                            </div>
                            <div class="col-6 mb-3">
                                <p class="mb-2"><b>SET AS AWAY</b></p>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" data-bs-theme="dark">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    ðŸ”” Notification actions
                </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <section id="dnd">
                        <!-- <h5>NOTIFICATION ACTIONS</h5> -->
                        <div class="row">
                            <div class="col-12 mb-5">
                                <p class="mb-2"><b>PAUSE NOTIFICATIONS</b></p>
                                <button id="b-dnd-set" type="button" class="btn btn-outline-primary btn-sm mt-2">Add
                                    another</button>
                            </div>
                            <div class="col-12 mb-2">
                                <p class="mb-2"><b>RESUME NOTIFICATIONS</b></p>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" data-bs-theme="dark">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                    ðŸ”® Status actions
                </button>
            </h2>
            <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <section id="status">
                        <!-- <h5>STATUS ACTIONS</h5> -->
                        <div class="row">
                            <div class="col-12 mb-5">
                                <p class="mb-2"><b>SET STATUS</b></p>
                                <button id="b-status-set" type="button" class="btn btn-outline-primary btn-sm mt-2">Add
                                    another</button>
                            </div>
                            <div class="col-12 mb-2">
                                <p class="mb-2"><b>CLEAR STATUS</b></p>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center">
        <button id="b-save" type="button" class="btn btn-outline-primary btn-sm">Minimise to
            background</button>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
