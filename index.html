<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Slack on Keys</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Slack on Keys</h1>
    <p><b>Super fast Slack actions from any app, with keyboard shortcuts</b></p>

    <div>
        <label for="">Slack token</label>
        <input placeholder="Starts with xoxp-" id="i-slack-token" />
    </div>



    <br />

    <hr />

    <br />

    <section id="presence">
        <h4>ACTIVE AND AWAY</h4>
        <div class="flex-container">
            <div class="left">
                <p><b>Active</b></p>
            </div>
            <div class="right">
                <p><b>Away</b></p>
            </div>
        </div>
    </section>
    <br />

    <hr />


    <section id="dnd">
        <h4>NOTIFICATIONS</h4>
        <div class="flex-container">
            <div class="left">
                <p><b>Pause notifications</b></p>
            </div>
            <div class="right">
                <p><b>Resume notifications</b></p>
            </div>
        </div>
    </section>
    <br />

    <hr />


    <section id="status">
        <h4>STATUS</h4>
        <div class="flex-container">
            <div class="left">
                <p><b>Set status</b></p>
            </div>
            <div class="right">
                <p><b>Clear status</b></p>
            </div>
        </div>
    </section>

    <br />

    <hr />



    <button id="b-save">Run in background</button>

    <script src="./script.js"></script>
</body>

</html>
