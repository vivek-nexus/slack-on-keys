<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
    <title>Slack on Keys</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="p-5 pt-3">

    <section class="mb-5">
        <img class="mx-auto d-block" src="./assets/icon.png" width="64px" height="64px" alt="app-icon">
        <h1 class="text-center fw-bold">Slack on Keys</h1>
        <h4 class="text-center"><b>âš¡ Control your Slack from any app window with keyboard shortcuts âš¡</b>
        </h4>
    </section>


    <section class="my-5">
        <div class="d-flex align-items-center justify-content-center mb-2">
            <div class="form-floating">
                <input placeholder="Starts with xoxp-" id="i-slack-token" class="form-control w-auto" />
                <label for="">Paste Slack token</label>
            </div>
            <div class="mt-2 mx-4">
                <a href="#" id="generate-slack-token">Get
                    your Slack token â†—</a>
            </div>
        </div>
        <p class="my-3 text-center text-success">All values are auto saved</p>
    </section>


    <div class="accordion my-5" id="accordionExample">
        <div class="accordion-item">
            <h2 class="accordion-header" data-bs-theme="dark">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                    aria-expanded="true" aria-controls="collapseOne">
                    ðŸŸ¢ Active and away action shortcuts
                </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <section id="presence">
                        <div class="row">
                            <div class="col-6 mb-3">
                                <p class="mb-2"><b>SET AS ACTIVE</b></p>
                            </div>
                            <div class="col-6 mb-3">
                                <p class="mb-2"><b>SET AS AWAY</b></p>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" data-bs-theme="dark">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    ðŸ”” Notification action shortcuts
                </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <section id="dnd">
                        <div class="row">
                            <div class="col-12 mb-5">
                                <p class="mb-2"><b>PAUSE NOTIFICATIONS</b></p>
                                <button id="b-dnd-set" type="button" class="btn btn-outline-primary btn-sm mt-2">Add
                                    another shortcut</button>
                            </div>
                            <div class="col-12 mb-2">
                                <p class="mb-2"><b>RESUME NOTIFICATIONS</b></p>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" data-bs-theme="dark">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                    ðŸ”® Status action shortcuts
                </button>
            </h2>
            <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <section id="status">
                        <div class="row">
                            <div class="col-12 mb-5">
                                <p class="mb-2"><b>SET STATUS</b></p>
                                <button id="b-status-set" type="button" class="btn btn-outline-primary btn-sm mt-2">Add
                                    another shortcut</button>
                            </div>
                            <div class="col-12 mb-2">
                                <p class="mb-2"><b>CLEAR STATUS</b></p>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center">
        <button id="b-save" type="button" class="btn btn-outline-primary btn-sm">Minimise to
            system tray</button>
        <div class="mt-5 mb-3">
            <a href="#" id="downloads">Downloads â†—</a>
        </div>
        <p id="app-version" class="my-3"></p>
    </div>




    <script src="./js/bootstrap.min.js"></script>
    <script src="./script.js" type="module"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
</body>

</html>
